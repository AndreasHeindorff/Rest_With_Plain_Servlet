<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <script>
            $(document).ready(function () {

                $("#getbtn").click(function () {
                    $.ajax({
                        url: "api/quote/" + $("#qid").val(),
                        type: "GET",
                        dataType: "json"
                    }).done(function (dataFromServer) {
                        $("#thequote").val(dataFromServer.quote);
                    }).fail(function () {
                        alert("Ups!");
                    });
                });

            });
            
            $(document).ready(function(){
                $("#postbtn").click(function(){
                    $.ajax({
                        type: "POST",
                        dataType: "json",
                        url: "api/quote/" + $("#postqid").val()
                    }).done(function (dataToServer){
                        $("#postquote").val(dataToServer.quote);
                       
                    });
                });
            });




        </script>
    </head>
    <body>
        <h2>Quote Editor</h2>
        <input id="qid" type="text" placeholder="Enter id">
        <div>
            <button id="getbtn">Get Quote</button>
        </div>
     
      
        <input id="thequote" style="width: 60em; margin-top: 1em;">
        
        <br>
        <button id="postbtn">New Quote</button>
        <input id="postqid" type="text" placeholder="Enter id">
        <input id="postquote" style="width: 60em; margin-top: 1em;">
        
    </body>
</html>
